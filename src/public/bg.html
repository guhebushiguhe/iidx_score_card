<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
<title>空间3D光亮多边形线性粒子连接js动画</title>
<meta name="keywords" content="空间,3D,光亮,多边形,线性,粒子连接,js动画">
</head>
<body>
<script src="js/tsparticles.min.js"></script>
<div id="tsparticles">
    <canvas
        class="tsparticles-canvas-el"
        width="100vw"
        height="100vh"
        style="width: 100%; height: 100%; background-color: rgb(0, 0, 0); background-position: 50% 50%; background-repeat: no-repeat; background-size: cover;"
    >
    </canvas>
</div>
<style>
    /* ---- reset ---- */
* {
	padding: 0;
	margin: 0;
}
body {
  margin: 0;
  font: normal 75% Arial, Helvetica, sans-serif;
}
canvas {
  display: block;
  vertical-align: bottom;
}
/* ---- tsparticles container ---- */
#tsparticles {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #0d47a1;
  background-image: url("");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: 50% 50%;
}
</style>

<script>
tsParticles.load("tsparticles", {
    fpsLimit: 60,
    particles: {
    number: {
        value: 80,
        density: {
        enable: true,
        value_area: 800
        }
    },
    color: {
        value: "#813fba",
        animation: {
        enable: false,
        speed: 10,
        sync: true
        }
    },
    shape: {
        type: "circle",
        stroke: {
        width: 0,
        color: "#813fba"
        },
        polygon: {
        nb_sides: 5
        }
    },
    opacity: {
        value: 0.5,
        random: false,
        anim: {
        enable: false,
        speed: 3,
        opacity_min: 0.1,
        sync: false
        }
    },
    size: {
        value: 3,
        random: true,
        anim: {
        enable: false,
        speed: 20,
        size_min: 0.1,
        sync: false
        }
    },
    line_linked: {
        enable: true,
        distance: 100,
        color: "random",
        opacity: 0.4,
        width: 1,
        triangles: {
        enable: true,
        color: "#ffffff",
        opacity: 0.1
        }
    },
    move: {
        enable: true,
        speed: 1,
        direction: "none",
        random: false,
        straight: false,
        out_mode: "out",
        attract: {
        enable: false,
        rotateX: 600,
        rotateY: 1200
        }
    }
    },
    interactivity: {
    detect_on: "canvas",
    events: {
        onhover: {
        enable: true,
        mode: "repulse"
        },
        onclick: {
        enable: true,
        mode: "push"
        },
        resize: true
    },
    modes: {
        grab: {
        distance: 400,
        line_linked: {
            opacity: 1
        }
        },
        bubble: {
        distance: 400,
        size: 40,
        duration: 2,
        opacity: 0.8,
        speed: 3
        },
        repulse: {
        distance: 200
        },
        push: {
        particles_nb: 4
        },
        remove: {
        particles_nb: 2
        }
    }
    },
    retina_detect: true,
    background: {
    color: "#000000",
    image: "",
    position: "50% 50%",
    repeat: "no-repeat",
    size: "cover"
    }
});
</script>

</body>
</html>
